<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>이벤트 감지</title>
    <script>
        function aaa() {

           const email = document.getElementById("email").Value
           const password1 = document.getElementById("password1").Value
           const password2 = document.getElementById("password2").Value   //이메일이 비어있는게 아니라면 !== 이라는 뜻

           if (email !== "" && password1 !== "" && password2 !== ""){
                document.getElementById("mybutton").setAttribute("style", "background-color: yellow")
           } else {
                document.getElementById("mybutton").removeAttribute("style") //아니라면 아까전 상태로 되돌리기 임의로 배경색상 넣어도 됨...
                // document.getElementById("mybutton").setAttribute("style", "background-color: none")으로 색상 없애도 되고
           }


        }
    </script>
</head>
<body>
    <input id="email" type="text" placeholder="이메일을 입력해 주세요." oninput="checkValidation()" onchange="" /><br />
    <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요." oninput="checkValidation()" onchange="" /><br />
    <input id="password2" type="password" placeholder="비밀번호를 확인해 주세요." oninput="checkValidation()" onchange="" onkeyup="onchange()"/><br />
    <button id="mybutton">회원가입</button>

</body>
</html>
