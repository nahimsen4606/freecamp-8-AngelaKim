<!DOCTYPE html>
<html lang="ko">

<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- /*폰트어썸에서 가져와서 쓸때 주소*/ -->
    <script>
        function menuHome(){
            document.getElementById("main").setAttribute("src", "home.html")
            document.getElementById("menuHome").style = "color: black; background-color:#fff;"
            document.getElementById("menuGame").style = "color: white; background-color:#298EB5;"
            document.getElementById("menuGame").style = "color: white; background-color:#298EB5;"
        }
        function menuGame(){
            document.getElementById("main").setAttribute("src", "game.html")
            document.getElementById("menuGame").style = "color: black; background-color:#fff;"
            document.getElementById("menuHome").style = "color: white; background-color:#298EB5;"
            document.getElementById("menuGame").style = "color: white; background-color:#298EB5;"
        }

        function menuJukebox(){
            document.getElementById("main").setAttribute("src", "jukebox.html")
            document.getElementById("menuJukebox").style = "color: white; background-color:#298EB5;"
            document.getElementById("menuHome").style = "color: white; background-color:#298EB5;"
            document.getElementById("menuGame").style = "color: white; background-color:#298EB5;"   //메뉴가 늘어남에따라 다큐먼트.겟 어쩌구~는 하나씩 늘어나고 위부터 한줄씩 늘어난거 한줄씩 다 매칭시켜서 넣어준다.

        }

    </script>

    
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="header">
                            <div class="headerGrey">
                            </div>
                            <div class="line"></div>
                            <div class="profileWrapper">
                                <div class="profile">
                                <i class="fas fa-file-signature"></i> 이름
                                </div>
                                <div class="profile">
                                    <i class="fas fa-phone"></i> Phone
                                </div>
                                <div class="profile">
                                    <i class="fas fa-envelope-square"></i> E-mail
                                </div>
                                <div class="profile">
                                    <i class="fas fa-images"></i> 인스타그램
                                </div>

                                <i class="fas fa-air-freshener qqqqq"></i> 
                                <!-- *위에 폰트어썸에서 copy html한거 바로 복붙한거* ,하나의 태그에 이름을 3개이상 쓸수있다는것을 알 수 있다.-->

                            </div>
                        </div>
                        <div class="footer">
                            <div class="feelWrapper">
                                <div class="feel">오늘의 기분</div>
                                <select class="feelSelect">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>분노 😡</option>
                                    <option>행복 😊</option>
                                    <option>행복 😍</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>

                    </div>
                    <div class="wrapper__right__body">
                        <!-- <iframe src="home.html">여기는 홈입니다.</iframe> -->
                        <iframe src="game.html"></iframe>
                        <iframe src="jukebox.html"></iframe>
                    <div class="navigation">
                        <div id="menuHome" class="navigation__item" onclick="menuHome()">
                            홈
                        </div>
                        <div id="menuGame" class="navigation__item" onclick="menuGame()">
                            게임
                        </div>
                        <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">
                            쥬크박스
                        </div>

                    </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
